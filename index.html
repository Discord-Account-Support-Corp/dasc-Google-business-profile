<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#5865F2" />
  <title>Redirecting to Discord Support Search</title>
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    // Auto redirect after short delay
    window.onload = () => {
      setTimeout(() => {
        window.location.href = "https://www.google.com/gasearch?q=Discord%20Account%20Support%20Corporation%C2%A9";
      }, 2000);
    };
  </script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      color: #5865F2;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #5865F2;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Redirecting you to Discord Support Searchâ€¦</h1>
  <p>If you are not redirected automatically, click below:</p>
  <a class="button" href="https://www.google.com/gasearch?q=Discord%20Account%20Support%20Corporation%C2%A9" target="_blank">Go to Search</a>
</body>
</html>
