  <title>Discord Support Search</title>
  <link rel="manifest" href="manifest.json" />

      text-align: center;
      padding: 2rem;

      color: #5865F2;
    }
    button {
      padding: 12px 24px;
      background-color: #5865F2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
